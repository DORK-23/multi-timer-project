<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Clock</title>
    <style>
        body {
            background-color: #00274D; /* Earth Blue */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #clock-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .clock {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>World Time Clock</h1>
    <div id="clock-container"></div>
    <h2>Interactive 3D Globe</h2>
    <iframe src="https://earth.google.com/web/" allowfullscreen></iframe>
    <script>
        const timeZones = [
            "Pacific/Midway", "America/Los_Angeles", "America/New_York", "Europe/London", 
            "Europe/Berlin", "Asia/Dubai", "Asia/Kolkata", "Asia/Tokyo", "Australia/Sydney"
        ];
        
        function updateClocks() {
            const container = document.getElementById("clock-container");
            container.innerHTML = "";
            timeZones.forEach(zone => {
                const date = new Date().toLocaleString("en-US", {timeZone: zone});
                const div = document.createElement("div");
                div.className = "clock";
                div.innerHTML = `<strong>${zone}</strong><br>${date}`;
                container.appendChild(div);
            });
        }
        setInterval(updateClocks, 1000);
        updateClocks();
    </script>
</body>
</html>
